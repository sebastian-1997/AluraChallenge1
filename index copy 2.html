<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptado de texto</title>
    <link rel="icon" type="image/x-icon" href="assets/alura.ico" />
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body background="assets/img/fondo2.jpg">

    
    <!--Formulario-->
        <form class="cuadro">
            <img class="img" src="assets/img/alura.png" width="190"
                height="120" />
                <br><br><br>            
              <div>
                <h2>Encriptador de Texto BR MASTERasdasdasd</h2>
                <br>
                <label><h4>Introduce un texto</h4></label>
                <input type="text" id="mensaje" class="form-control" placeholder="Escribe aquí...">
                <br>
                <button type="button" class="btn btn-outline-light" onclick="encriptar()" id="btnEncriptar">Encriptar</button>
                <button  type="button"class="btn btn-outline-light" onclick="desencriptar()" id="btnDesencriptar">Desencriptar</button>
              </div>
              
              <div>
                <br><br>
                <label><h4>Resultado de la encriptación</h4></label>
                <textarea class="form-control" id="resultado" placeholder="Texto encriptado..." readonly></textarea>
                <br>
              <button  type="button" class="btn btn-outline-light" onclick="copiar()" id="btnCopiar">Copiar</button>
              <button type="reset" style="margin-left: 250px" class="btn btn-outline-dark">Limpiar</button>
              </div>
          </form>

    

        <footer>
            <div class="small text-center text-muted">Copyright &copy; 2022 - Sebastián Muñoz</div></div>
        </footer>
        
    

        
</body>
<script src="js/script.js"></script>

</html>
